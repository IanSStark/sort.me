<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ app_name }} v{{ version }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg:#111418; --panel:#171c22; --text:#e9eef3; --muted:#9cadbd; --mono:ui-monospace,Consolas,monospace;
      --btn:#1d2730; --btn-b:#2a3540; --btn-h:#22303a;
    }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
    header, main { max-width: 980px; margin: 0 auto; padding: 16px; }
    header h1 { margin:0; font-size: 18px; font-weight: 600; color: var(--text); }
    main { display:grid; grid-template-columns: 420px 1fr; gap: 12px; }
    .card { background:var(--panel); border:1px solid #1e252c; border-radius:10px; overflow:hidden; }
    .card h2 { margin:0; padding:10px 12px; font-size:14px; border-bottom:1px solid #1e252c; }
    .content { padding:12px; }
    .img-wrap { border:1px solid #1e252c; border-radius:8px; overflow:hidden; background:#0a0d10; }
    .img-wrap img { display:block; width:100%; height:auto; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .btn { appearance:none; border:1px solid var(--btn-b); background:var(--btn); color:var(--text);
           padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn:hover { background:var(--btn-h); }
    .kv { display:grid; grid-template-columns: 110px 1fr; gap:6px 10px; margin-top:8px; }
    .kv div:nth-child(odd) { color:var(--muted); }
    .mono { font-family:var(--mono); font-size:12px; white-space:pre-wrap; }
    textarea { width:100%; min-height:140px; resize:vertical; background:#0f1317; color:var(--text);
               border:1px solid #1e252c; border-radius:6px; padding:8px 10px; font-family:var(--mono); }
    select, input[type="checkbox"] { background:#0f1317; color:var(--text); border:1px solid #1e252c; border-radius:6px; padding:6px 8px; }
    .hint { color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
<header>
  <h1>{{ app_name }} <small style="color:var(--muted)">v{{ version }}</small></h1>
</header>

<main>
  <!-- Left: camera + actions -->
  <section class="card">
    <h2>Camera & Actions</h2>
    <div class="content">
      <div class="img-wrap">
        <img id="stream" src="/camera/stream" alt="Live camera stream">
      </div>

      <div class="row">
        <button id="btnCapture" class="btn">Capture</button>
        <button id="btnOCR" class="btn">OCR Last Capture</button>
        <button id="btnCapOCR" class="btn">Capture + OCR</button>
        <button id="btnSort" class="btn">Capture + OCR + Assign + Plan</button>
      </div>

      <div class="kv mono">
        <div>Capture ID:</div><div id="capId">–</div>
        <div>OCR ID:</div><div id="ocrId">–</div>
        <div>Assignment ID:</div><div id="asgId">–</div>
        <div>Move ID:</div><div id="moveId">–</div>
        <div>Image Path:</div><div id="imgPath">–</div>
      </div>
    </div>
  </section>

  <!-- Right: OCR output + log -->
  <section class="card">
    <h2>OCR Output</h2>
    <div class="content">
      <div class="kv mono">
        <div>Confidence:</div><div id="ocrConf">–</div>
      </div>
      <div class="mono" id="ocrText" style="margin-top:8px; border:1px solid #1e252c; border-radius:6px; padding:8px;">—</div>

      <div style="margin-top:12px;">
        <label style="color:var(--muted);">Console</label>
        <textarea id="log" readonly></textarea>
      </div>
    </div>
  </section>
</main>

<!-- Motion test controls -->
<section class="card" style="max-width: 960px; margin:20px auto;">
  <h2>Motion Test (Jog 10 mm)</h2>
  <div class="content">
    <div class="row">
      <button id="btnXminus" class="btn">X -10</button>
      <button id="btnXplus"  class="btn">X +10</button>
      <button id="btnYminus" class="btn">Y -10</button>
      <button id="btnYplus"  class="btn">Y +10</button>
    </div>
  </div>
</section>

  <!-- Grid Navigation -->
  <section class="card" style="max-width: 960px; margin:20px auto;">
    <h2>Grid Navigation</h2>
    <div class="content">
      <div class="row">
        <button id="btnUp"    class="btn">↑</button>
        <button id="btnDown"  class="btn">↓</button>
        <button id="btnLeft"  class="btn">←</button>
        <button id="btnRight" class="btn">→</button>
        <button id="btnPrevCell" class="btn">Prev Cell</button>
        <button id="btnNextCell" class="btn">Next Cell</button>
      </div>
      <div class="row" style="margin-top:8px;">
        <div class="hint">Current Cell:</div>
        <div id="currentCell">A1</div>
      </div>
      <div class="row" style="margin-top:8px; align-items:center;">
        <label style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" id="chkSafeLiftGrid" checked>
          <span class="hint">Safe-lift Z</span>
        </label>
      </div>
    </div>
  </section>

  <!-- Z Axis Control -->
  <section class="card" style="max-width: 960px; margin:20px auto;">
    <h2>Z Axis Control</h2>
    <div class="content">
      <div class="row">
        <button id="btnZUp"   class="btn">Z +10</button>
        <button id="btnZDown" class="btn">Z -10</button>
      </div>
    </div>
  </section>

  <!-- Vacuum Control -->
  <section class="card" style="max-width: 960px; margin:20px auto;">
    <h2>Vacuum Control</h2>
    <div class="content">
      <div class="row">
        <button id="btnVacuumOn"  class="btn">Vacuum On</button>
        <button id="btnVacuumOff" class="btn">Vacuum Off</button>
      </div>
    </div>
  </section>

  <!-- Sorting Mode -->
  <section class="card" style="max-width: 960px; margin:20px auto;">
    <h2>Sorting Mode</h2>
    <div class="content">
      <select id="sortMode" class="btn">
        <option value="alpha">Alphabetical</option>
        <option value="yearset">Year → Set → Alpha</option>
        <option value="mtg">MTG</option>
        <option value="yugioh">YuGiOh</option>
      </select>
    </div>
  </section>

<!-- Zone moves -->
<section class="card" style="max-width: 960px; margin:20px auto;">
  <h2>Zone Moves</h2>
  <div class="content">
    <div class="row">
      <button id="btnRefreshZones" class="btn">Refresh Zones</button>
      <label class="hint">Loads from <code>/grid/zones</code></label>
    </div>

    <div class="row" style="align-items:center; margin-top:10px;">
      <label for="zoneSelect" class="hint">Zone</label>
      <select id="zoneSelect"></select>
      <label style="display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="chkSafeLift" checked>
        <span class="hint">Safe-lift Z</span>
      </label>
      <button id="btnMoveZone" class="btn">Move to Zone</button>
      <div class="hint" id="zonePreview" style="margin-left:8px;">—</div>
    </div>

    <div style="margin-top:12px;">
      <label class="hint">Quick Buttons</label>
      <div id="zoneButtons" class="row"></div>
    </div>
  </div>
</section>

<script>
  // --- helpers ---
  async function api(url, opts) {
    const res = await fetch(url, opts);
    if (!res.ok) {
      const msg = await res.text().catch(()=>res.statusText);
      throw new Error(msg || res.statusText);
    }
    const ct = res.headers.get('content-type') || '';
    return ct.includes('application/json') ? res.json() : res.text();
  }
  function log(msg) {
    const el = document.getElementById('log');
    el.value += (el.value ? '\\n' : '') + (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2));
    el.scrollTop = el.scrollHeight;
  }
  function set(id, v) { document.getElementById(id).textContent = (v ?? '–'); }

  // --- state ---
  let lastCaptureId = null;
  let lastOcrId = null;
  let lastAssignId = null;
  let lastMoveId = null;
  let ZONES = []; // [{key,type,row,col,x_mm,y_mm}, ...]

  function updateIds() {
    set('capId', lastCaptureId);
    set('ocrId', lastOcrId);
    set('asgId', lastAssignId);
    set('moveId', lastMoveId);
  }

  // --- camera/ocr/sort actions ---
  document.getElementById('btnCapture').addEventListener('click', async () => {
    try {
      log('Capturing…');
      const cap = await api('/camera/capture');
      lastCaptureId = cap.capture_id;
      set('imgPath', cap.path);
      updateIds();
      log({capture: cap});
    } catch (e) { log('Capture error: ' + e.message); }
  });

  document.getElementById('btnOCR').addEventListener('click', async () => {
    try {
      if (!lastCaptureId) throw new Error('No capture yet. Press Capture first.');
      log('OCR on capture_id=' + lastCaptureId);
      const res = await api(`/ocr/${lastCaptureId}`, { method: 'POST' });
      lastOcrId = res.ocr_id;
      updateIds();
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));
      log({ocr: res});
    } catch (e) { log('OCR error: ' + e.message); }
  });

  document.getElementById('btnCapOCR').addEventListener('click', async () => {
    try {
      log('Capture + OCR…');
      const cap = await api('/camera/capture');
      lastCaptureId = cap.capture_id;
      set('imgPath', cap.path);
      updateIds();
      const res = await api(`/ocr/${lastCaptureId}`, { method: 'POST' });
      lastOcrId = res.ocr_id;
      updateIds();
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));
      log({capture: cap, ocr: res});
    } catch (e) { log('Capture+OCR error: ' + e.message); }
  });

  document.getElementById('btnSort').addEventListener('click', async () => {
    try {
      log('Pipeline: capture → ocr → assign → plan…');
      const res = await api('/sort', { method: 'POST' });
      lastCaptureId = res.capture_id;
      lastOcrId = res.ocr_id;
      lastAssignId = res.assignment_id;
      lastMoveId = res.move_id;
      set('imgPath', '(see /captures)');
      updateIds();
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));
      log(res);
    } catch (e) { log('Sort error: ' + e.message); }
  });

  // --- jog buttons ---
  async function jog(axis, delta) {
    try {
      const gcode = [`G91`, `G0 ${axis}${delta} F1200`, `G90`];
      log(`Jog ${axis}${delta}`);
      const res = await api('/motion/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ gcode })
      });
      lastMoveId = res.move_id;
      updateIds();
      log(res);
    } catch (e) { log('Jog error: ' + e.message); }
  }
  document.getElementById('btnXminus').addEventListener('click', () => jog('X', -10));
  document.getElementById('btnXplus').addEventListener('click',  () => jog('X',  10));
  document.getElementById('btnYminus').addEventListener('click', () => jog('Y', -10));
  document.getElementById('btnYplus').addEventListener('click',  () => jog('Y',  10));

  // --- zones: fetch, render, move ---
  async function loadZones() {
    try {
      const data = await api('/grid/zones');
      ZONES = Array.isArray(data.zones) ? data.zones : [];
      renderZoneSelect(ZONES);
      renderZoneButtons(ZONES);
      log({zones: ZONES});
      // Update preview for first option
      const sel = document.getElementById('zoneSelect');
      if (sel.value) updateZonePreview(sel.value);
    } catch (e) {
      log('Zones load error: ' + e.message);
    }
  }

  function renderZoneSelect(zones) {
    const sel = document.getElementById('zoneSelect');
    sel.innerHTML = '';
    for (const z of zones) {
      const opt = document.createElement('option');
      opt.value = z.key;
      opt.textContent = `${z.key} (${z.type})`;
      sel.appendChild(opt);
    }
  }

  function renderZoneButtons(zones) {
    const box = document.getElementById('zoneButtons');
    box.innerHTML = '';
    for (const z of zones) {
      const b = document.createElement('button');
      b.className = 'btn';
      b.textContent = z.key;
      b.title = `(${z.type}) → X${z.x_mm.toFixed(2)}, Y${z.y_mm.toFixed(2)}`;
      b.addEventListener('click', () => moveZone(z.key));
      box.appendChild(b);
    }
  }

  function updateZonePreview(key) {
    const info = ZONES.find(z => z.key === key);
    const el = document.getElementById('zonePreview');
    if (!info) { el.textContent = '—'; return; }
    el.textContent = `X ${Number(info.x_mm).toFixed(2)}  Y ${Number(info.y_mm).toFixed(2)}  [${info.type}]`;
  }

  async function moveZone(key) {
    try {
      const safe = document.getElementById('chkSafeLift').checked;
      log(`Move to zone ${key} (safe=${safe})…`);
      const res = await api(`/grid/move/zone?key=${encodeURIComponent(key)}&safe_lift=${safe}`, { method: 'POST' });
      lastMoveId = res.move_id;
      updateIds();
      log(res);
    } catch (e) {
      log('Move zone error: ' + e.message);
    }
  }

  document.getElementById('btnRefreshZones').addEventListener('click', loadZones);
  document.getElementById('btnMoveZone').addEventListener('click', () => {
    const key = document.getElementById('zoneSelect').value;
    if (key) moveZone(key);
  });
  document.getElementById('zoneSelect').addEventListener('change', (e) => {
    updateZonePreview(e.target.value);
  });

  // initial load
  loadZones();

  // --- grid navigation state ---
  let currentRow = 0;
  let currentCol = 0;

  function updateCurrentCellDisplay() {
    const letter = String.fromCharCode(65 + currentCol);
    const cell = letter + (currentRow + 1);
    document.getElementById('currentCell').textContent = cell;
  }

  async function moveToCurrentCell() {
    const safe = document.getElementById('chkSafeLiftGrid').checked;
    const row = currentRow;
    const col = currentCol;
    const letter = String.fromCharCode(65 + col);
    const cell = letter + (row + 1);
    try {
      log(`Move to cell ${cell}…`);
      const res = await api(`/grid/move/rc?row=${row}&col=${col}&safe_lift=${safe}`, { method: 'POST' });
      lastMoveId = res.move_id;
      updateIds();
      log(res);
    } catch (e) {
      log('Grid move error: ' + e.message);
    }
    updateCurrentCellDisplay();
  }

  // Navigation button handlers
  document.getElementById('btnUp').addEventListener('click', async () => {
    if (currentRow > 0) {
      currentRow -= 1;
      await moveToCurrentCell();
    }
  });
  document.getElementById('btnDown').addEventListener('click', async () => {
    if (currentRow < 2) {
      currentRow += 1;
      await moveToCurrentCell();
    }
  });
  document.getElementById('btnLeft').addEventListener('click', async () => {
    if (currentCol > 0) {
      currentCol -= 1;
      await moveToCurrentCell();
    }
  });
  document.getElementById('btnRight').addEventListener('click', async () => {
    if (currentCol < 13) {
      currentCol += 1;
      await moveToCurrentCell();
    }
  });
  document.getElementById('btnNextCell').addEventListener('click', async () => {
    currentCol += 1;
    if (currentCol > 13) {
      currentCol = 0;
      currentRow = (currentRow + 1) % 3;
    }
    await moveToCurrentCell();
  });
  document.getElementById('btnPrevCell').addEventListener('click', async () => {
    currentCol -= 1;
    if (currentCol < 0) {
      currentCol = 13;
      currentRow = (currentRow - 1 + 3) % 3;
    }
    await moveToCurrentCell();
  });
  updateCurrentCellDisplay();

  // Z-axis control handlers
  document.getElementById('btnZUp').addEventListener('click', async () => {
    try {
      log('Z +10');
      const res = await api('/motion/jog?axis=Z&delta_mm=10&feed_xy=1200', { method: 'POST' });
      lastMoveId = res.move_id;
      updateIds();
      log(res);
    } catch (e) {
      log('Z jog error: ' + e.message);
    }
  });
  document.getElementById('btnZDown').addEventListener('click', async () => {
    try {
      log('Z -10');
      const res = await api('/motion/jog?axis=Z&delta_mm=-10&feed_xy=1200', { method: 'POST' });
      lastMoveId = res.move_id;
      updateIds();
      log(res);
    } catch (e) {
      log('Z jog error: ' + e.message);
    }
  });

  // Vacuum control handlers
  document.getElementById('btnVacuumOn').addEventListener('click', async () => {
    try {
      log('Vacuum on');
      const res = await api('/vacuum/on', { method: 'POST' });
      log(res);
    } catch (e) {
      log('Vacuum on error: ' + e.message);
    }
  });
  document.getElementById('btnVacuumOff').addEventListener('click', async () => {
    try {
      log('Vacuum off');
      const res = await api('/vacuum/off', { method: 'POST' });
      log(res);
    } catch (e) {
      log('Vacuum off error: ' + e.message);
    }
  });

  // Sorting mode selection (placeholder)
  const sortModeSelect = document.getElementById('sortMode');
  let sortMode = sortModeSelect.value;
  sortModeSelect.addEventListener('change', (e) => {
    sortMode = e.target.value;
    log(`Sorting mode set to ${sortMode}`);
  });
</script>
</body>
</html>
