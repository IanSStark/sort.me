<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ app_name }} v{{ version }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg:#111418; --panel:#171c22; --text:#e9eef3; --muted:#9cadbd; --mono:ui-monospace,Consolas,monospace;
      --btn:#1d2730; --btn-b:#2a3540; --btn-h:#22303a;
    }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
    header, main { max-width: 980px; margin: 0 auto; padding: 16px; }
    header h1 { margin:0; font-size: 18px; font-weight: 600; color: var(--text); }
    main { display:grid; grid-template-columns: 420px 1fr; gap: 12px; }
    .card { background:var(--panel); border:1px solid #1e252c; border-radius:10px; overflow:hidden; }
    .card h2 { margin:0; padding:10px 12px; font-size:14px; border-bottom:1px solid #1e252c; }
    .content { padding:12px; }
    .img-wrap { border:1px solid #1e252c; border-radius:8px; overflow:hidden; background:#0a0d10; }
    .img-wrap img { display:block; width:100%; height:auto; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .btn { appearance:none; border:1px solid var(--btn-b); background:var(--btn); color:var(--text);
           padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn:hover { background:var(--btn-h); }
    .kv { display:grid; grid-template-columns: 110px 1fr; gap:6px 10px; margin-top:8px; }
    .kv div:nth-child(odd) { color:var(--muted); }
    .mono { font-family:var(--mono); font-size:12px; white-space:pre-wrap; }
    textarea { width:100%; min-height:140px; resize:vertical; background:#0f1317; color:var(--text);
               border:1px solid #1e252c; border-radius:6px; padding:8px 10px; font-family:var(--mono); }
  </style>
</head>
<body>
<header>
  <h1>{{ app_name }} <small style="color:var(--muted)">v{{ version }}</small></h1>
</header>

<main>
  <!-- Left: camera + actions -->
  <section class="card">
    <h2>Camera & Actions</h2>
    <div class="content">
      <div class="img-wrap">
        <img id="stream" src="/camera/stream" alt="Live camera stream">
      </div>

      <div class="row">
        <button id="btnCapture" class="btn">Capture</button>
        <button id="btnOCR" class="btn">OCR Last Capture</button>
        <button id="btnCapOCR" class="btn">Capture + OCR</button>
        <button id="btnSort" class="btn">Capture + OCR + Assign + Plan</button>
      </div>

      <div class="kv mono">
        <div>Capture ID:</div><div id="capId">–</div>
        <div>OCR ID:</div><div id="ocrId">–</div>
        <div>Assignment ID:</div><div id="asgId">–</div>
        <div>Move ID:</div><div id="moveId">–</div>
        <div>Image Path:</div><div id="imgPath">–</div>
      </div>
    </div>
  </section>

  <!-- Right: OCR output + log -->
  <section class="card">
    <h2>OCR Output</h2>
    <div class="content">
      <div class="kv mono">
        <div>Confidence:</div><div id="ocrConf">–</div>
      </div>
      <div class="mono" id="ocrText" style="margin-top:8px; border:1px solid #1e252c; border-radius:6px; padding:8px;">—</div>

      <div style="margin-top:12px;">
        <label style="color:var(--muted);">Console</label>
        <textarea id="log" readonly></textarea>
      </div>
    </div>
  </section>
</main>

<script>
  // --- helpers ---
  async function api(url, opts) {
    const res = await fetch(url, opts);
    if (!res.ok) {
      const msg = await res.text().catch(()=>res.statusText);
      throw new Error(msg || res.statusText);
    }
    const ct = res.headers.get('content-type') || '';
    return ct.includes('application/json') ? res.json() : res.text();
  }
  function log(msg) {
    const el = document.getElementById('log');
    el.value += (el.value ? '\n' : '') + (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2));
    el.scrollTop = el.scrollHeight;
  }
  function set(id, v) { document.getElementById(id).textContent = (v ?? '–'); }

  // --- state ---
  let lastCaptureId = null;
  let lastOcrId = null;
  let lastAssignId = null;
  let lastMoveId = null;

  function updateIds() {
    set('capId', lastCaptureId);
    set('ocrId', lastOcrId);
    set('asgId', lastAssignId);
    set('moveId', lastMoveId);
  }

  // --- actions ---
  document.getElementById('btnCapture').addEventListener('click', async () => {
    try {
      log('Capturing…');
      const cap = await api('/camera/capture');
      lastCaptureId = cap.capture_id;
      set('imgPath', cap.path);
      updateIds();
      log({capture: cap});
    } catch (e) {
      log('Capture error: ' + e.message);
    }
  });

  document.getElementById('btnOCR').addEventListener('click', async () => {
    try {
      if (!lastCaptureId) throw new Error('No capture yet. Press Capture first.');
      log('OCR on capture_id=' + lastCaptureId);
      const res = await api(`/ocr/${lastCaptureId}`, { method: 'POST' });
      lastOcrId = res.ocr_id;
      updateIds();
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));
      log({ocr: res});
    } catch (e) {
      log('OCR error: ' + e.message);
    }
  });

  document.getElementById('btnCapOCR').addEventListener('click', async () => {
    try {
      log('Capture + OCR…');
      const cap = await api('/camera/capture');
      lastCaptureId = cap.capture_id;
      set('imgPath', cap.path);
      updateIds();

      const res = await api(`/ocr/${lastCaptureId}`, { method: 'POST' });
      lastOcrId = res.ocr_id;
      updateIds();
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));

      log({capture: cap, ocr: res});
    } catch (e) {
      log('Capture+OCR error: ' + e.message);
    }
  });

  document.getElementById('btnSort').addEventListener('click', async () => {
    try {
      log('Pipeline: capture → ocr → assign → plan…');
      const res = await api('/sort', { method: 'POST' });
      lastCaptureId = res.capture_id;
      lastOcrId = res.ocr_id;
      lastAssignId = res.assignment_id;
      lastMoveId = res.move_id;
      set('imgPath', '(see /captures)');
      updateIds();

      // show the detected OCR text and confidence from pipeline
      document.getElementById('ocrText').textContent = res.text || '—';
      set('ocrConf', String(res.confidence ?? '–'));

      log(res);
    } catch (e) {
      log('Sort error: ' + e.message);
    }
  });
</script>
</body>
</html>
