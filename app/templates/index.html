<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Sorter Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for quick styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .camera-feed {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
        }
        .btn-action {
            min-width: 120px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ“· Card Sorter Control Panel</h1>

    <div class="row mb-4">
        <div class="col text-center">
            <h5>Live Camera Feed</h5>
            <!-- Replace /camera/stream with your actual camera endpoint -->
            <img id="camera" class="camera-feed" src="/camera/stream" alt="Camera preview">
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col text-center">
            <button id="btnCapture" class="btn btn-primary btn-action">ðŸ“¸ Capture & OCR</button>
        </div>
        <div class="col text-center">
            <button id="btnSort" class="btn btn-success btn-action">ðŸ”„ Sort Card</button>
        </div>
    </div>

    <div class="row g-3">
        <div class="col text-center">
            <h5>Plunger Control</h5>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-warning btn-action" onclick="jogPlunger(-100)">â¬… Back</button>
                <button class="btn btn-warning btn-action" onclick="jogPlunger(100)">Forward âž¡</button>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5>Output Log</h5>
        <pre id="log" style="background:#222; color:#0f0; padding:1rem; height:200px; overflow:auto;"></pre>
    </div>
</div>

<!-- Bootstrap JS + dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logMessage(msg) {
        const log = document.getElementById('log');
        log.textContent += msg + "\\n";
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById('btnCapture').addEventListener('click', async () => {
        logMessage("Capturing image for OCR...");
        const resp = await fetch('/camera/capture');
        logMessage(await resp.text());
    });

    document.getElementById('btnSort').addEventListener('click', async () => {
        logMessage("Sorting card...");
        const resp = await fetch('/sort', { method: 'POST' });
        logMessage(await resp.text());
    });

    async function jogPlunger(steps) {
        logMessage(`Jogging plunger by ${steps} steps...`);
        const resp = await fetch(`/plunger/jog?steps=${steps}`, { method: 'POST' });
        logMessage(await resp.text());
    }
</script>
</body>
</html>
